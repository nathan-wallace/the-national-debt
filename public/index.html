<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Standard Meta Tags -->
  <meta name="description" content="Track the U.S. National Debt in real-time with interactive charts and historical data from the U.S. Treasury.">
  <meta name="keywords" content="U.S. national debt, debt tracker, treasury data, real-time debt, debt visualization, government debt, economics">
  <meta name="author" content="Nathan Wallace">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (OG) Tags -->
  <meta property="og:title" content="The National Debt Tracker">
  <meta property="og:description" content="Visualize the U.S. National Debt with real-time data and interactive charts. Source: U.S. Treasury Fiscal Data.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nathan-wallace.github.io/the-national-debt/the-national-debt">
  <meta property="og:image" content="/images/the-national-debt-preview.png">
  <meta property="og:image:alt" content="The National Debt Tracker chart preview">
  <meta property="og:site_name" content="The National Debt">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The National Debt">
  <meta name="twitter:description" content="Explore real-time U.S. National Debt data with interactive visualizations. Updated March 2025.">
  <meta name="twitter:image" content="/images/the-national-debt-preview.png">
  <meta name="twitter:creator" content="Nathan Wallace">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  
  <title>The National Debt</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <script defer src="bundle.js"></script>
</head>
<body>
  <div id="preloader" class="fixed inset-0 bg-black opacity-0 z-[1000] hidden" aria-hidden="true"></div>
  <div class="container">
    <header class="header mt-4 mb-4 flex justify-center items-center">
      <h1>The National Debt</h1>
    </header>
    <button id="themeToggle" aria-label="Toggle theme">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <defs>
          <symbol id="light-icon" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="4" fill="currentColor" />
            <path fill="none" stroke="currentColor" stroke-width="1.5" d="M12 4v-2M12 20v2M6.34 6.34l-1.41-1.41M17.66 17.66l1.41 1.41M4 12h-2M20 12h2M6.34 17.66l-1.41 1.41M17.66 6.34l1.41-1.41" />
          </symbol>
          <symbol id="dark-icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </symbol>
        </defs>
        <use id="lightIcon" href="#light-icon" class="light-icon" />
        <use id="darkIcon" href="#dark-icon" class="dark-icon hidden" />
      </svg>
    </button>
    <main>
      <section id="chartSection" class="chart-section" aria-labelledby="chartHeader">
        <div id="debtTicker" class="mb-4 ticker" aria-live="polite">$0.00</div>
        <svg id="debtChart" role="img" aria-label="U.S. National Debt Over Time Chart"></svg>
      </section>
      <section id="debtInWords" class="debt-in-words">
        <h2 id="debtInWordsHeader">The Debt in Full</h2>
        <p id="debtInWordsText" aria-live="polite"></p>
      </section>
      <section class="analysis">
        <h2 id="analysisHeader">Analysis</h2>
        <p id="analysisText" aria-live="polite"></p>
      </section>
    </main>
    <footer>
      <span class="org-name">The National Debt</span>
      <a href="https://github.com/nathan-wallace/us-national-debt-tracker" target="_blank" rel="noopener noreferrer" class="mx-[10px]">GitHub Repo</a>
    </footer>
  </div>
</body>
</html>
