<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Standard Meta Tags -->
  <meta name="description" content="Track the U.S. National Debt in real-time with interactive charts and historical data from the U.S. Treasury.">
  <meta name="keywords" content="U.S. national debt, debt tracker, treasury data, real-time debt, debt visualization, government debt, economics">
  <meta name="author" content="Nathan Wallace">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (OG) Tags for Social Sharing -->
  <meta property="og:title" content="The National Debt Tracker">
  <meta property="og:description" content="Visualize the U.S. National Debt with real-time data and interactive charts. Source: U.S. Treasury Fiscal Data.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://nathan-wallace.github.io/the-national-debt/the-national-debt">
  <meta property="og:image" content="/images/the-national-debt-preview.png">
  <meta property="og:image:alt" content="The National Debt Tracker chart preview">
  <meta property="og:site_name" content="The National Debt">

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="The National Debt">
  <meta name="twitter:description" content="Explore real-time U.S. National Debt data with interactive visualizations. Updated March 2025.">
  <meta name="twitter:image" content="/images/the-national-debt-preview.png">
  <meta name="twitter:creator" content="Nathan Wallace">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <!-- Critical CSS -->
  <style>
    /* Update critical CSS */
    html {
      position: relative;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      -webkit-text-size-adjust: 100%;
      margin: 0;
    }
    body {
      font-family: 'Courier New', Courier, monospace;
      color: #00ffcc;
      margin: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%) #0a0a0a;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: clamp(8px, 2vw, 20px); /* Adjusted padding */
      opacity: 0;
    }
    .header h1 {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      font-size: clamp(1.2rem, 3vw, 2.5rem); /* Adjusted for mobile */
      margin-bottom: 0;
    }
  </style>
  <title>The National Debt</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <script defer src="bundle.js"></script>
</head>
<body>
  <div class="scrolling-background"></div>
  <div id="preloader" aria-hidden="true"></div>
  <div class="container">
    <header class="header">
      <h1>The National Debt</h1>
    </header>
    <main>
      <section id="chartSection" class="chart-section" aria-labelledby="chartHeader">
        <div id="debtTicker" class="ticker" aria-live="polite">$0.00</div>
        <svg id="debtChart" width="100%" role="img" aria-label="U.S. National Debt Over Time Chart"></svg>
        <div class="analysis">
          <h2 id="analysisHeader">Analysis</h2>
          <p id="analysisText" aria-live="polite"></p>
        </div>
      </section>
    </main>
    <footer>
      <span class="org-name">The National Debt</span>
      <a href="https://github.com/nathan-wallace/us-national-debt-tracker" target="_blank" rel="noopener noreferrer">GitHub Repo</a>
    </footer>
  </div>
</body>
</html>
